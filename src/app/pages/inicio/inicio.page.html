<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>TeLlevoAPP</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="intro-card">
    <img src="assets/img/logo.png" alt="TeLlevoAPP Logo" class="logo">
    <h1>¡Bienvenido a TeLlevoAPP!</h1>
    <p>Organiza tu transporte de regreso a casa de manera rápida y segura.</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="goToProgramarViaje()">
          <ion-card-header>
            <ion-card-title>Programar Viaje</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="car-outline" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button (click)="goToBuscarTransporte()">
          <ion-card-header>
            <ion-card-title>Buscar Transporte</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="search-outline" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="goToMisViajes()">
          <ion-card-header>
            <ion-card-title>Mis Viajes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="list-outline" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button (click)="goToAjustes()">
          <ion-card-header>
            <ion-card-title>Ajustes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="settings-outline" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="full" (click)="goToHome()">Volver al Home</ion-button>
</ion-content>
