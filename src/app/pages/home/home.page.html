<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <ion-text color="light">TeLlevoAPP</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <!-- Contenedor de Bienvenida -->
  <div class="welcome-container">
    <ion-text color="danger">
      <h1 class="ion-text-center">¡Bienvenido a TeLlevoAPP!</h1>
    </ion-text>
    <p class="ion-text-center">
      Organiza y únete a viajes compartidos de manera fácil y segura.
    </p>
  </div>

  <!-- Menú Principal -->
  <ion-list lines="none" class="menu-list">
    <ion-list-header mode="ios" color="primary">
      <ion-label class="ion-text-uppercase">Menú Principal</ion-label>
    </ion-list-header>

    <ion-item detail="true" routerLink="/programar-viaje">
      <ion-icon name="car-outline" slot="start"></ion-icon>
      <ion-label>Programar Viaje</ion-label>
    </ion-item>

    <ion-item detail="true" routerLink="/unirse-viaje">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>Unirse a un Viaje</ion-label>
    </ion-item>

    <ion-item detail="true" routerLink="/descargar-apk">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      <ion-label>Descargar APK</ion-label>
    </ion-item>

    <ion-item detail="true" routerLink="/restablecer-contrasena">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>Restablecer Contraseña</ion-label>
    </ion-item>

    <ion-item detail="true" routerLink="/inicio-sesion">
      <ion-icon name="log-in-outline" slot="start"></ion-icon>
      <ion-label>Iniciar Sesión</ion-label>
    </ion-item>
  </ion-list>


  <ion-footer>
    <ion-toolbar color="dark">
      <ion-text color="light" class="ion-text-center">
        <small>©2024 TeLlevoAPP. Todos los derechos reservados.</small>
      </ion-text>
    </ion-toolbar>
  </ion-footer>
</ion-content>
