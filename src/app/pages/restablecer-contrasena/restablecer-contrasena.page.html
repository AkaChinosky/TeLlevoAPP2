<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restablecer Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="restablecer-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Restablece tu contraseña</ion-card-title>
        <ion-card-subtitle>Introduce tu correo electrónico para recibir un enlace de restablecimiento.</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" placeholder="Email@ejemplo.com"></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary">Enviar Enlace</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
