<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Programar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="dark">
  <ion-header collapse="condense">
    <ion-toolbar color="dark">
      <ion-title size="large">Programar Viaje</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="programar-viaje-container">
    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora de Salida</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Costo por Persona</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Capacidad Disponible</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="onProgramarViaje()">Programar Viaje</ion-button>
  </div>
</ion-content>
