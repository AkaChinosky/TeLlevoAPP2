<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Viajes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Viajes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="intro-card">
    <h1>Tienes {{ viajes.length }} viajes programados</h1>
  </div>

  <ion-list *ngIf="viajes.length > 0; else noViajes">
    <ion-item *ngFor="let viaje of viajes">
      <ion-label>
        <h2>{{ viaje.destino }}</h2>
        <p>{{ viaje.fecha | date: 'short' }}</p>
      </ion-label>
      <ion-button slot="end" (click)="verDetallesViaje(viaje)">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #noViajes>
    <div class="no-viajes">
      <p>No tienes viajes programados.</p>
    </div>
  </ng-template>

  <ion-button expand="full" (click)="goToHome()">Cerrar Sesion</ion-button>
</ion-content>
